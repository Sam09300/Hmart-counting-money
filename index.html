    <body>

                <h1 class="pounds" id="coin">0.20£</h1>

                    <input type="text" id="textValue0.20" value="" readonly>    
                    </div>
                <h1 class="pounds" id="coin">0.10£</h1>
                   <div class="nt">
                        <input type="number" id="inputValue0.10" onchange='printName010()'>
                    <input type="text" id="textValue0.10" value="" readonly>  
                    </div>
                <h1 class="pounds" id="coin">0.05£</h1>
                   <div class="nt">
                        <input type="number" id="inputValue0.05" onchange='printName005()'>
                    <input type="text" id="textValue0.05" value="" readonly>  
                    </div>
                <h1 class="pounds" id="coin">0.02£</h1>
                  <div class="nt">
                        <input type="number" id="inputValue0.02" onchange='printName002()'>

                <h1 class="pounds" id="coin">0.01£</h1>

                       <input type="number" id="inputValue0.01" onchange='printName001()'>
                    <input type="text" id="textValue0.01" value="" readonly>  
                   </div>
                <h1 class="pounds" name="voucher">Voucher</h1>
                   <div class="nt">
                       <input type="number" id="Voucher">
                   </div>
                <h1 class="pounds" name="voucher_change">Voucher After <br>Change</h1>
                   <div class="nt">

        </div>

        <!-- 돈 개수 입력 끝 -->

        <!-- 계산 버튼 시작 -->
        <div class="calculation">
            <input type="button" name="button" value="계산" onclick='printName00()'>
        </div>
        <!-- 계산 버튼 끝 -->

        <!-- 결과 나오는 부분 시작 -->
        <div class="result">
            <h1 class="total">SubTotal</h1>
                <div class="rs">
                    <input type="text" class="pos" value="" id="total" readonly>  
                </div>
            <h1 class="money-in">Total</h1>
                <div class="mi">
                    <input type="text" id="bfresult" value="" class="p3" readonly>

        </div>
        <!-- 결과 나오는 부분 끝 -->
        </form>
        <script>
            // https://hianna.tistory.com/411
            function printName50()  {  
            const name = 
            document.getElementById('inputValue50').value;
            document.getElementById("textValue50").value = name * 50;}

            function printName20()  {  
            const name = 
            document.getElementById('inputValue20').value;  
            document.getElementById("textValue20").value = name * 20;}

            function printName10()  {  
            const name = 
            document.getElementById('inputValue10').value;  
            document.getElementById("textValue10").value = name * 10;}

            function printName5()  {  
            const name = 
            document.getElementById('inputValue5').value;  
            document.getElementById("textValue5").value = name * 5;}

            function printName1()  {  
            const name = 
            document.getElementById('inputValue1').value;  
            document.getElementById("textValue1").value = (name * 1) + 20;}

            function printName050()  {  
            const name = 
            document.getElementById('inputValue0.50').value;
            const rd = name * 0.5;
            document.getElementById("textValue0.50").value = (rd.toFixed(2));}

            function printName020()  {  
            const name = 
            document.getElementById('inputValue0.20').value;  
            const rd = name * 0.2;
            document.getElementById("textValue0.20").value = (rd.toFixed(2));}

            function printName010()  {  
            const name = 
            document.getElementById('inputValue0.10').value;
            const rd = name * 0.1;
            document.getElementById("textValue0.10").value = (rd.toFixed(2));}

            function printName005()  {  
            const name = 
            document.getElementById('inputValue0.05').value;
            const rd = name * 0.05; 
            document.getElementById("textValue0.05").value = (rd.toFixed(2));}

            function printName002()  {  
            const name = 
            document.getElementById('inputValue0.02').value;
            const rd = name * 0.02;
            document.getElementById("textValue0.02").value = (rd.toFixed(2));}

            function printName001()  {  
            const name = document.getElementById("inputValue0.01").value;
            const rd = name * 0.01;
            document.getElementById("textValue0.01").value = (rd.toFixed(2));}
            
            function printName00() {
            const name = document.getElementById('textValue50').value; 
            const name2 = document.getElementById('textValue20').value;  
            const name3 = document.getElementById("textValue10").value;
            const name4 = document.getElementById("textValue5").value;
            const name5 = document.getElementById("textValue2").value;
            const name6 = document.getElementById("textValue1").value;
            const name7 = document.getElementById("textValue0.50").value;
            const name8 = document.getElementById("textValue0.20").value;
            const name9 = document.getElementById("textValue0.10").value;
            const name10 = document.getElementById("textValue0.05").value;
            const name11 = document.getElementById("textValue0.02").value;
            const name12 = document.getElementById("textValue0.01").value;
            const name13 = document.getElementById("Voucher").value;
            const name14 = document.getElementById("Voucher_Change").value;
            // 소수점 안나와서 10, 100 곱하고 다시 10,100 나눠서 나눈값을 더해줌. (https://gongnamnam.tistory.com/47)
            const int = parseInt(name) + parseInt(name2) + parseInt(name3) + parseInt(name4) + parseInt(name5) + parseInt(name6);
            const decimal = + parseInt(name7 * 10) + parseInt(name8 * 10) + parseInt(name9 * 10);
            const decimal2 = parseInt(name10 * 100) + parseInt(name11 * 100) + parseInt(name12 * 100);
            const dcpp = decimal2 * 0.01;
            const dcp = decimal * 0.1;
            const final = int + dcpp + dcp;
            const Cal_Voucher = parseFloat(name13) - parseFloat(name14);
            document.getElementById("total").value = (final.toFixed(2));
            const total = document.getElementById("total").value;
            const final_b4_voucher = total + Cal_Voucher;
            const netfinal = total - 167.7;
            document.getElementById("bfresult").value = netfinal + Cal_Voucher;
        }
            // parseInt는 무조건 정수로 바꿔버려서 소수점 날라감 
        </script>
